<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Y-Mart Grocery Store - Homepage</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/MyStyle.css" />
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.svg" />
</head>

<body>
    <header>
        <nav>
            <nav id="header-nav" class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <div class="navbar-brand pull-left">
                            <a href="index.html">
                                <h1>Y-Mart</h1>
                            </a>
                        </div>

                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#collapsable-nav" aria-expanded="false">
                            <span class="sr-only">Toggle Navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>

                    <div id="collapsable-nav" class="collapse navbar-collapse">
                        <ul id="nav-list" class="nav navbar-nav navbar-right">
                            <li>
                                <a href="index.html">
                                    <span class="glyphicon glyphicon-home"></span><br class="hidden-xs" />
                                    Home</a>
                                <hr class="visible-xs" />
                            </li>
                            <li>
                                <a href="products.html">
                                    <span class="glyphicon glyphicon-th"></span><br class="hidden-xs" />
                                    Products</a>
                                <hr class="visible-xs" />
                            </li>
                            <li>
                                <a href="aboutus.html">
                                    <span class="glyphicon glyphicon-bookmark"></span><br class="hidden-xs" />
                                    About Us</a>
                                <hr class="visible-xs" />
                            </li>
                            <li>
                                <a href="registration.html">
                                    <span class="glyphicon glyphicon-user"></span><br class="hidden-xs" />
                                    Create Account</a>
                                <hr class="visible-xs" />
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </nav>
    </header>

    <section class="regForm">
        <div class="regtext col-lg-5 col-md-5 col-sm-5 col-xs-5" >
            <h1>
                <span class="glyphicon glyphicon-user"></span>
                <br><br>
                Register<br><br> Here
                
            </h1>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7" >
            <form action="#">
                <table>
                    <tr>
                        <th>Customer ID</th>
                        <td><input type="text" id="ID_Text" placeholder="123" /></td>
                    </tr>
                    <tr>
                        <th>Full Name</th>
                        <td>
                            <input type="text" id="Name_Text" placeholder="Yash Kataria" />
                        </td>
                    </tr>
                    <tr>
                        <th>Gender</th>
                        <td>
                            <input type="radio" id="Male" name="gender" value="MALE" />
                            <label for="Male">Male</label>
                            <input type="radio" id="Female" name="gender" value="FEMALE" />
                            <label for="Female">Female</label>
                            <input type="radio" id="Transgender" name="gender" value="TRANSGENDER" />
                            <label for="Transgender">Transgender</label>
                        </td>
                    </tr>
                    <tr>
                        <th>Address</th>
                        <td>
                            <textarea id="Address_Text" placeholder="D-304 Mahavir Nagar.."></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>Email ID</th>
                        <td>
                            <input type="text" id="Email_Text" placeholder="Eg: abc@example.com" />
                        </td>
                    </tr>
                    <tr>
                        <th>Contact No.</th>
                        <td>
                            <input type="text" id="Phone_Text" placeholder="1234567890" />
                        </td>
                    </tr>
                    <tr>
                        <th>Profile Pic</th>
                        <td style="padding-left: 2%;">
                            <input type="file" id="profilepic" style="color: #fce786;" onchange="validate_fileupload(this.value)" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="padding-left: 25%;">
                            <button onclick="validate()" style="
                                font-size: larger;
                                font-weight: bold;
                                background-color: #e9322e;
                                color: #fce786;">
                                Submit
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </section>

    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/registrationValidation.js"></script>
</body>

</html>
