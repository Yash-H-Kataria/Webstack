</head>

<body>
  <header>
    <nav>
      <nav id="header-nav" class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">

            <div class="navbar-brand pull-left  ">
              <a href="index.html">

              </a>
            </div>

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav"
              aria-expanded="false">
              <span class="sr-only">Toggle Navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>

          <div id="collapsable-nav" class="collapse navbar-collapse">
            <ul id="nav-list" class="nav navbar-nav navbar-right">
              <li>
                <a href="index.html">
                  <span class="glyphicon glyphicon-home"></span><br class="hidden-xs"> Home</a>

              <li>

                  <span class="glyphicon glyphicon-th"></span><br class="hidden-xs"> Products</a>

      </nav>
    </nav>

  <section style="margin-top: 2%;">
    
    <!-- Employee Records Button-->
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="text-align: center;">
        <button type="button" onclick="Displaydata('Employees')" class="btn btn-primary btn-lg">Get Details of All Employees</button>
        <br><br>       
    </div>

    <!-- Product Records Button -->
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="text-align: center;">
        <button type="button" onclick="Displaydata('Products')" class="btn btn-primary btn-lg">Get Details of All Products</button>
        <br><br>
    </div>

    <!-- Records Table -->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align: center;">
        <table id="records" class="DomParserTable" align="center">
            
        </table>
    </div>

  </section>
  
  <!-- Json Script -->
  <script>
    function Displaydata(Choice) 
    {
        if (Choice=='Employees')
        {
          $(function () 
          {
    
              var tr = '<tr><th>Name</th><th>Age</th><th>Address</th><th>State</th><th>City</th><th>Phone</th></tr>';
              $.getJSON('js/GroceryStore.json', function (data)
              {
                  document.getElementById("records").innerHTML = tr;
                  $.each(data.Employees, function (i, f) 
                  {
                      // if (f.Category == cat) 
                      // {
                          var tblRow = "<tr>" + "<td>" + f.Name + "</td>" +
                              "<td>" + f.Age + "</td>" + "<td>" + f.Address + "</td>"+ "<td>" + f.State + "</td>"
                              + "<td>" + f.City + "</td>" + "<td>" + f.Phone + "</td></tr>"
                          $(tblRow).appendTo("#records");

                      // }
                  });
              });
          });      
        }
        else if(Choice=='Products')
        {
          $(function () 
          {
              var tr = '<tr><th>Product Name</th><th>Category</th><th>ExpiryDate</th><th>Price</th><th>Quantity</th></tr>';
              $.getJSON('js/GroceryStore.json', function (data)
              {
                  document.getElementById("records").innerHTML = tr;
                  $.each(data.Products, function (i, f) 
                  {
                      // if (f.Category == cat) 
                      // {
                          var tblRow = "<tr>" + "<td>" + f.ProductName + "</td>" +
                              "<td>" + f.Category + "</td>" + "<td>" + f.ExpiryDate + "</td>"+ "<td>" + f.Price + "</td>"
                               + "<td>" + f.Quantity + "</td></tr>"
                          $(tblRow).appendTo("#records");

                      // }
                  });
              });
          });
        }
    }
</script>


  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/bootstrap.js"></script>
</body>
